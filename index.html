<html>
  <head>
    <meta charset="utf-8">
    <title>welcome To homepage</title>

  <body>

    <ul>
      <li>อยากรู้ว่าเมนูอาหารที่เราชอบกินนั้นมีอะไรบ้าง <button type="button" name="button"><a href="web1.html">คลิ๊กที่นี้เลย!!</a></button>
        <!-- Tag p เป็น tag ที่ใช้สำหรับใส่ข้อความเนื้อหาต่าง ส่วน tag a ใช้ในการลิ้งหน้า web ไปยังอีกหน้า web หนึ่ง -->
      </li> <!-- tag li คือ ไข่ปลา-->  <!-- tag button ใช้สำหรับเมื่อเราต้องการทำให้มันเป็นปุ่มกด-->
